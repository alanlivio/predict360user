# https://hydra.cc/docs/configure_hydra/logging/
version: 1
formatters:
  simple:
    format: '[%(levelname)s][%(name)s] - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    stream: ext://sys.stdout
root:
  handlers: [console]

disable_existing_loggers: false